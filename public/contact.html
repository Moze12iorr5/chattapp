<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Contact - OmeStarChat</title>
</head>
<body>
<h1>Contact</h1>
<p>If you have questions, issues, or want to report something, send a message here:</p>

<form id="contactForm">
  <label for="name">Name:</label><br />
  <input type="text" id="name" name="name" required /><br /><br />
  
  <label for="email">Email:</label><br />
  <input type="email" id="email" name="email" required /><br /><br />
  
  <label for="message">Message:</label><br />
  <textarea id="message" name="message" rows="5" required></textarea><br /><br />
  
  <button type="submit">Send</button>
</form>

<p id="response"></p>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = e.target.name.value.trim();
    const email = e.target.email.value.trim();
    const message = e.target.message.value.trim();

    if(!name || !email || !message) {
      alert('Please fill all fields!');
      return;
    }

    // Here you can add backend API call to send email or save messages
    // For demo, just show confirmation:
    document.getElementById('response').textContent = "Thank you for your message! We will get back to you soon.";
    
    e.target.reset();
  });
</script>

<p><a href="index.html">Back to Chat</a></p>
</body>
</html>
