<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
</head>
<body>
  <h1>Welcome Admin</h1>
  <a href="/admin-logout">Logout</a>

  <h2>Moderate Users</h2>
  <input id="banInput" placeholder="Username to ban" />
  <button id="banBtn">Ban User</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById('banBtn').addEventListener('click', () => {
      const username = document.getElementById('banInput').value.trim();
      if (username) {
        socket.emit('ban user', username);
        alert(`${username} banned.`);
      }
    });
  </script>
</body>
</html>
