<!DOCTYPE html>
<html>
<head>
  <title>Chat App with Images</title>
  <style>
    #messages { list-style-type: none; padding: 0; max-height: 300px; overflow-y: scroll; }
    #messages li { margin-bottom: 10px; }
    img { max-width: 200px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Chat App with Images</h1>
  <ul id="messages"></ul>

  <input id="username" placeholder="Your name" /><br><br>

  <input id="input" autocomplete="off" placeholder="Type a message" /><button id="sendBtn">Send</button>
  <br><br>
  <input type="file" id="imageInput" accept="image/*" />
  <button id="sendImageBtn">Send Image</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const usernameInput = document.getElementById('username');
    const imageInput = document.getElementById('imageInput');
    const sendImageBtn = document.getElementById('sendImageBtn');

    function addMessage(html) {
      const li = document.createElement('li');
      li.innerHTML = html;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const message = input.value.trim();
      if (!username) return alert("Please enter your name!");
      if (!message) return;
      socket.emit('chat message', { username, message });
      input.value = '';
    };

    sendImageBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const file = imageInput.files[0];
      if (!username) return alert("Please enter your name!");
      if (!file) return alert("Please select an image first!");
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit('image', { username, imageData: reader.result });
        imageInput.value = '';
      };
      reader.readAsDataURL(file);
    };

    socket.on('chat message', ({ username, message }) => {
      addMessage(`<b>${username}:</b> ${message}`);
    });

    socket.on('image', ({ username, imageData }) => {
      addMessage(`<b>${username} sent an image:</b><br><img src="${imageData}" />`);
    });
  </script>
</body>
</html>
