<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to OmeStarChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: scroll;
      border: 1px solid #444;
      margin-bottom: 10px;
    }

    li {
      padding: 5px 10px;
      border-bottom: 1px solid #333;
    }

    #input {
      width: 70%;
    }

    button {
      padding: 6px 12px;
    }

    .nav-links {
      margin-bottom: 15px;
      text-align: center;
    }

    .nav-links a {
      color: #00ffff;
      margin: 0 10px;
      text-decoration: none;
    }

    .image-preview {
      max-width: 200px;
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to OmeStarChat</h1>

  <div class="nav-links">
    <a href="/rules">Rules</a>
    <a href="/faq">FAQ</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </div>

  <ul id="messages"></ul>

  <input id="input" autocomplete="off" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
  <br><br>

  <input type="file" id="imageUpload" accept="image/*" />
  <button id="uploadBtn">Upload Image</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = '';

    while (!username) {
      username = prompt('Enter your username:')?.trim();
    }

    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');
    const imageInput = document.getElementById('imageUpload');
    const uploadBtn = document.getElementById('uploadBtn');

    sendBtn.addEventListener('click', () => {
      if (input.value.trim() !== '') {
        socket.emit('chat message', { user: username, text: input.value.trim() });
        input.value = '';
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    socket.on('chat message', (msg) => {
      const li = document.createElement('li');
      li.textContent = `${msg.user}: ${msg.text}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    uploadBtn.addEventListener('click', async () => {
      const file = imageInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (data.imageUrl) {
        socket.emit('image upload', { user: username, imageUrl: data.imageUrl });
      }
    });

    socket.on('image upload', (data) => {
      const li = document.createElement('li');
      li.innerHTML = `${data.user} sent an image:<br><img src="${data.imageUrl}" class="image-preview">`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
