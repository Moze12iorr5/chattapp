<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OmeStarChat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { list-style-type: none; padding: 0; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; }
    #messages li { padding: 5px; border-bottom: 1px solid #eee; }
    #messages li img { max-width: 200px; max-height: 150px; display: block; margin-top: 5px; }
    #rules { background: #f9f9f9; border: 1px solid #ddd; padding: 10px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Welcome to OmeStarChat</h1>

  <div id="rules">
    <strong>Rules:</strong>
    <ul>
      <li>No spamming or offensive language</li>
      <li>No sharing personal info</li>
      <li>Respect others</li>
    </ul>
  </div>

  <ul id="messages"></ul>

  <input id="input" autocomplete="off" placeholder="Type a message" />
  <button id="sendBtn">Send</button>

  <hr />
  <label for="imageUpload">Upload Image:</label>
  <input type="file" id="imageUpload" accept="image/*" />

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let username = '';
    while (!username) {
      username = prompt('Enter your username:').trim();
    }

    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');
    const imageUpload = document.getElementById('imageUpload');

    sendBtn.addEventListener('click', () => {
      if (input.value.trim() !== '') {
        socket.emit('chat message', { user: username, text: input.value.trim() });
        input.value = '';
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });

    socket.on('chat message', (msg) => {
      const li = document.createElement('li');
      li.textContent = `${msg.user}: ${msg.text}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    imageUpload.addEventListener('change', () => {
      const file = imageUpload.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit('image upload', { user: username, imageData: reader.result });
      };
      reader.readAsDataURL(file);
      imageUpload.value = ''; // reset
    });

    socket.on('image upload', (data) => {
      const li = document.createElement('li');
      li.textContent = `${data.user} sent an image:`;
      const img = document.createElement('img');
      img.src = data.imageData;
      li.appendChild(img);
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
