<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chattapp med regler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #messages {
      list-style-type: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #messages li {
      padding: 5px 10px;
      border-bottom: 1px solid #eee;
    }
    #input, #sendBtn {
      font-size: 1rem;
      padding: 10px;
    }
    #input {
      width: 70%;
      box-sizing: border-box;
    }
    #sendBtn {
      width: 25%;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Chat Rules / Regler</h2>
  <ul>
    <li>Be respectful</li>
    <li>No spam or advertising</li>
    <li>No offensive language/image</li>
  </ul>

  <label>
    <input type="checkbox" id="acceptRules" />
    I accept the chat rules / Jag accepterar reglerna
  </label>

  <br /><br />

  <ul id="messages"></ul>
  <input id="input" autocomplete="off" placeholder="Type a message / Skriv ett meddelande" disabled />
  <button id="sendBtn" disabled>Send / Skicka</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const acceptRulesCheckbox = document.getElementById('acceptRules');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    acceptRulesCheckbox.addEventListener('change', () => {
      const accepted = acceptRulesCheckbox.checked;
      input.disabled = !accepted;
      sendBtn.disabled = !accepted;
    });

    sendBtn.addEventListener('click', () => {
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !sendBtn.disabled) {
        sendBtn.click();
      }
    });

    socket.on('chat message', (msg) => {
      const li = document.createElement('li');
      li.textContent = msg;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
